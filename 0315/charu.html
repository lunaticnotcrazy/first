<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    插入
</div>
<script>
    function insertionSort(array) {
        if (Object.prototype.toString.call(array).slice(8, -1) === 'Array') {
            console.time('插入排序耗时：');
            for (var i = 1; i < array.length; i++) {
                var key = array[i];
                var j = i - 1;
                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    j--;
                }
                array[j + 1] = key;
            }
            console.timeEnd('插入排序耗时：');
            return array;
        } else {
            return 'array is not an Array!';
        }
    }

    var examplearr=[8,94,15,88,55,76,21,39];

    console.log(insertionSort(examplearr).toString());
</script>
</body>
</html>
